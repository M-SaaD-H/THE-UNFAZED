<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Border Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Front Side -->
            <div class="card-front">
                <div class="rotating-border"></div>
                <img class="Image" src="../WhatsApp Image 2025-04-06 at 20.39.59_d23bf40a.jpg" alt="Logo">
                <h2>ANHAD'25</h2>
                <p>Hover Me</p>
            </div>
            <!-- Back Side -->
            <div class="card-back">
                <div class="rotating-border"></div>
                <img class="image" src="../WhatsApp Image 2025-04-06 at 20.39.59_d23bf40a.jpg" alt="">
                <h2>ANHAD'25</h2>
                <p>Leave Me</p>
            </div>
        </div>
    </div>
</body>
</html>
